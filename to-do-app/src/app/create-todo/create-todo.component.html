<div class="container">
  <form (ngSubmit)="onSubmit()" #todoForm="ngForm" *ngIf="todoItem">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="todoItem.title"
        #title="ngModel"
        required
      />
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        [(ngModel)]="todoItem.description"
        #description="ngModel"
        required
      />
      <div
        [hidden]="description.valid || description.pristine"
        class="alert alert-danger"
      >
        Description is required
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!todoForm.form.valid"
      routerLink="/todo-list"
    >
      Submit
    </button>
  </form>
</div>
